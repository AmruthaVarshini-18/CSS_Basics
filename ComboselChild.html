<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      body {
        background: aqua;
      }
      div > p {
        color: blue;
      }
      div > ol {
        color: brown;
      }
      body > h1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to CSS Practice session</h1>
    <p>This is just a normal paragraph</p>
    <div>
      <p>This is Combinator Selectors.</p>
      <h2>
        There are four types in Combinator selectors
        <p>This is header paragraph</p>
      </h2>
      <ol>
        <li>Child Selector</li>
        <li>Descendent Child Selector</li>
        <li>Adjacent sibling Selector</li>
        <li>General siblingg Selector</li>
      </ol>
    </div>
  </body>
</html>
