<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background: rgb(55, 55, 142);
    }
    body p {
      color: aqua;
    }
  </style>
  <body>
    <h1>Welcome to combinator Selectors</h1>
    <p>This is normal Paragraph</p>
    <div>
      <h2>Descendent Selector</h2>
      <p>
        This selector is used to aplly the style for all the children tags to
        the main tag
      </p>
    </div>
  </body>
